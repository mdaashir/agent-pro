<svg width="128" height="128" viewBox="0 0 128 128"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient (GitHub Copilot-inspired purple/blue) -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3" />
        </filter>
    </defs>

    <!-- Rounded rectangle background -->
    <rect width="128" height="128" rx="24" fill="url(#bg-gradient)" />

    <!-- "AP" text -->
    <text x="64" y="82" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">AP</text>

    <!-- Small "PRO" badge -->
    <rect x="84" y="20" width="36" height="16" rx="8" fill="white" opacity="0.9" />
    <text x="102" y="31" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6" text-anchor="middle">PRO</text>

    <!-- Subtle circuit pattern in background -->
    <circle cx="24" cy="24" r="2" fill="white" opacity="0.2" />
    <circle cx="104" cy="104" r="2" fill="white" opacity="0.2" />
    <line x1="24" y1="24" x2="40" y2="24" stroke="white" stroke-width="1" opacity="0.15" />
    <line x1="88" y1="104" x2="104" y2="104" stroke="white" stroke-width="1" opacity="0.15" />
</svg>
